<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnFoco - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/EnFoco-FrontEnd/cs/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="custom-body d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar px-4">
    <a class="navbar-brand fw-bold custom-navbar-title" href="/EnFoco-FrontEnd/index.html">EnFoco</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link custom-nav-link" href="/EnFoco-FrontEnd/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="/EnFoco-FrontEnd/login.html">Inicia Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulario de registro -->
  <main class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 main-content-index">
    <div class="card login-card p-5 shadow" style="width: 100%; max-width: 500px;">
      <h2 class="text-teal text-center mb-4">Crear cuenta</h2>
      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="nombreUsuario" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="clave" required>
        </div>

        <button type="submit" class="styled-button mt-4">
          Registrarme
          <div class="inner-button">
            <svg id="Arrow" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" class="icon">
              <defs>
                <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                  <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                  <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                </linearGradient>
              </defs>
              <path fill="url(#iconGradient)" d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"></path>
            </svg>
          </div>
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="custom-footer">
    <p>&copy; 2025 EnFoco. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/EnFoco-FrontEnd/js/main.js"></script>
</body>
</html>
