    <div class="roulette-page-container">
        <h1>Ruleta de Responsabilidades</h1>

        <div class="roulette-container">
            <div class="roulette-pointer"></div>
            <canvas id="roulette-canvas" width="450" height="450"></canvas>
            <button id="spin-button" class="spin-button">GIRAR</button>
        </div>

        <div id="result-display" class="result-display-glass">
            <p>El resultado aparecerá aquí...</p>
        </div>

        <div class="tasks-manager-glass">
            <h2>Gestionar Responsabilidades</h2>
            <div class="add-task-form">
                <input type="text" id="new-task-input" placeholder="Añadir nueva responsabilidad...">
                <button id="add-task-button">Añadir</button>
            </div>
            <ul id="tasks-list" class="tasks-list">
                </ul>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Responsabilidad</h2>
            <input type="text" id="edit-task-input">
            <button id="save-edit-button">Guardar Cambios</button>
        </div>
    </div>
