<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EnFoco | Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img" href="../EnFoco-FrontEnd/assets/img/Foco-EnFoco.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/EnFoco-FrontEnd/cs/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet">
</head>
<body class="custom-login-body d-flex flex-column min-vh-100">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg custom-navbar px-4">
    <a class="navbar-brand fw-bold custom-navbar-title" href="/EnFoco-FrontEnd/login.html">
     <img src="/EnFoco-FrontEnd/assets/img/Foco-EnFoco.png" alt="Logo EnFoco" class="navbar-logo">
     EnFoco
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link custom-nav-link" href="/EnFoco-FrontEnd/index.html">Inicio</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 main-content-index">
    <div class="card login-card p-5 shadow-lg border-info" style="width: 100%; max-width: 400px; background-color: #1e1e2f;">
      <h2 class="text-info text-center mb-4">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-4 text-start">
          <label for="identifier" class="form-label text-light">Usuario o Email</label>
          <input type="text" class="form-control" id="identifier" name="identifier" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label text-light">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="styled-button w-100 mb-3">
          Iniciar sesión <a href="./indexUser.html"></a>
          <div class="inner-button">
            <svg id="Arrow" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" class="icon">
              <defs>
                <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:1" />
                </linearGradient>
              </defs>
              <path fill="url(#iconGradient)" d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z" />
            </svg>
          </div>
        </button>

        <p class="text-center mt-3" style="color: var(--navy); font-weight: 500;">
          ¿No tenés cuenta?
          <a href="/EnFoco-FrontEnd/registro.html" style="color: var(--teal); text-decoration: underline;">
            Registrate
          </a>
        </p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="custom-footer">
    <p>&copy; 2025 EnFoco. Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/EnFoco-FrontEnd/js/main.js"></script>
</body>
</html>
